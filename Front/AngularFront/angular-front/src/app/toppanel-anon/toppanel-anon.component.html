<ul class="toppanel-anon">
    <li *ngFor="let item of toppanelAnon">
        <span *ngIf="item.name == 'Корзина'">
            {{item.name}} ({{num}})
        </span>
        <span *ngIf="item.name == 'Профиль'" (click)="redirectToProfile()">
            {{item.name}}
        </span>
        <span *ngIf="item.name != 'Корзина' && item.name != 'Профиль'">{{item.name}}</span>
    </li>
</ul>
